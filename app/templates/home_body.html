<body ng-app="wishlist">

{% verbatim %}
<div ng-controller="ControllerUser">

    <form
            name="formUserEdit"
            ng-init="formUser.firstName = 'John'"
            ng-submit="saveUser({user: formUser})">

        <input
                ng-model="formUser.firstName"
                required
                type="text">

        <input
                ng-model="formUser.lastName"
                required
                type="text">

        <input
                ng-model="formUser.email"
                required
                type="email">

        <button
                ng-disabled="!formUserEdit.$valid"
                type="submit">Save</button>

    </form>

    <div>

        <h2>Temporary:</h2>

        <span ng-bind="formUser.firstName"></span>
        <span ng-bind="formUser.lastName"></span>
        <span>:</span>
        <span ng-bind="formUser.email"></span>

    </div>

    <div>

        <h2>Permanent:</h2>

        <span ng-bind="user.firstName"></span>
        <span ng-bind="user.lastName"></span>
        <span>:</span>
        <span ng-bind="user.email"></span>

    </div>

</div>
{% endverbatim %}

</body>

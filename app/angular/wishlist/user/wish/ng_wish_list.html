
<form
        layout="row"
        layout-align="center center"
        name="formWishEdit"
        ng-init="defaultCurrency = 'EUR'; wish.price.currency = defaultCurrency"
        ng-show="user.id"
        ng-submit="addWish({user: user, wish: wish}); wish = {price: {currency: defaultCurrency}};">

    <md-input-container>
        <label>Title</label>
        <input
                ng-model="wish.title"
                required
                type="text"/>
    </md-input-container>

    <md-input-container>
        <label>Amount</label>
        <input
                ng-model="wish.price"
                required
                step="any"
                type="number"
                wl-price-amount/>
    </md-input-container>

    <md-select ng-model="wish.price.currency">
        <!--<md-select-label>Select currency</md-select-label>-->
        <md-option ng-value="currency.code" ng-repeat="currency in [{code: 'EUR', symbol: 'â‚¬'}, {code: 'USD', symbol: '$'}]"><span ng-bind="currency.symbol"></span></md-option>
    </md-select>

    <md-button
            class="md-primary md-raised"
            type="submit">Add</md-button>

</form>

<wl-wish-preview
        ng-repeat="wish in user.wishList | orderBy:'-creationDateTime' track by wish.id"
        wl-user="::user"
        wl-wish="::wish"></wl-wish-preview>
